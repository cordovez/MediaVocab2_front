{% set pages = (count + 4) // 5 %}
{% for page in range(pages) %}
    {% set skip = (page+1)*5-5 %}
    <a class="cursor-pointer text-2xl p-4 bg-slate-200 hover:bg-slate-300"
       hx-get="/articles-table?limit=5&skip={{ skip }}"
       hx-target="#articles-table"
       hx-swap="outerHTML"
       hx-indicator="dots">{{ page + 1 }}</a>
{% endfor %}
