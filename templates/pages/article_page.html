{% extends 'layout/base.html' %}
{% block title %}Article | MV{% endblock %}
{% block content %}
    <nav>
        <button hx-get="/"
                hx-target="body"
                hx-push-url="true"
                class="ml-20 mt-10 font-bold rounded bg-slate-200 p-2 text-xs text-slate-900 hover:bg-slate-400">
            Return to article list
        </button>
    </nav>
    <article class="flex flex-col mx-auto p-10 max-w-[90%]">
        <div class="flex gap-2 mt-2 ">
            <address class="text-sm italic text-slate-500 ">{{ article.author }}</address>
            <time class="regular text-sm text-slate-500 "
                  datetime="{{ article.published }}">| {{ article.published }}</time>
        </div>
        <h1 class="font-bold text-4xl my-4  text-[#062962]">{{ article.headline }}</h1>
        <h3 class="text-slate-700 font-bold text-lg  mb-6">{{ article.teaser }}</h3>
        <p>{{ article.content }}</p>
    </article>
{% endblock %}
